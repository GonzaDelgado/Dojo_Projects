<div id="myForm" data-dojo-type="dijit/form/Form">
    <script type="dojo/on" data-dojo-event="submit">
        event.preventDefault();
        let res = validar(this);
        return res;
    </script>
    <table class="dijitDialogPaneContentArea">
        <tr>
            <td><label for="nombreyApellido">Nombre y Apellido:</label></td>
            <td><input data-dojo-type="dijit/form/ValidationTextBox" placeholder="nombre apellido"
                    data-dojo-props="missingMessage:'Campo obligatorio!'" required="true" name="Nombre y Apellido"
                    id="nombreyApellido">*
            </td>
        </tr>
        <tr>
            <td><label for="estado">Estado:</label></td>
            <td>
                <input id="estado" style="visibility: hidden;" name="estadoSelect" />*
            </td>
        </tr>
        <tr>
            <td><label for="tipo">Tipo:</label></td>
            <td>
                <input id="tipo" style="visibility: hidden;" name="tipoSelect" />*
            </td>
        </tr>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input id="email" name="Email" data-dojo-type="dijit/form/ValidationTextBox" required="true"
                    placeholder="miMail@mail.com" data-dojo-props="invalidMessage:'Por favor, ingresá un E-mail válido. Es necesario que lo cargues para poder continuar con la solicitud.',
                missingMessage:'Campo obligatorio!'">*
            </td>
        </tr>
        <tr>
            <td>
                <label for="confirmarEmail">Confirmar Email:</label>
            </td>
            <td>
                <input id="confirmarEmail" name="confirmarEmail" data-dojo-type="dijit/form/ValidationTextBox"
                    required="true" data-dojo-props="invalidMessage:'Los emails deben coincidir!',
                missingMessage:'Campo obligatorio!'">*
            </td>
        </tr>
        <tr>
            <td>
                <label for="descripcion">Descripcion:</label>
            </td>
            <td>
                <input id="descripcion" name="descripcion" data-dojo-type="dijit/form/SimpleTextarea" maxlength="100">
            </td>
        </tr>
    </table>

    <div class="dijitDialogPaneActionBar">
        <button id="btnEnviar" type="submit" class="buttonRed">
            Enviar</button>
        <button data-dojo-type="dijit/form/Button" type="button" class="buttonRed"
            data-dojo-props="onClick:function(){myDialog.hide();}">
            Cancelar
        </button>
    </div>
</div>

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokeapi con Dojo</title>
    <link rel="stylesheet" href="../../demo.css" media="screen">
    <link rel="stylesheet" href="../../style.css" media="screen">
    <link rel="icon" href="./images/pikachu_icon-icons.com_67535.ico" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.11/dijit/themes/claro/claro.css"
        media="screen">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.11/dojo/resources/dojo.css">
    <link rel="stylesheet"
        href="//ajax.googleapis.com/ajax/libs/dojo/1.9.11/dojox/grid/enhanced/resources/claro/EnhancedGrid.css">
    <link rel="stylesheet"
        href="//ajax.googleapis.com/ajax/libs/dojo/1.9.11/dojox/grid/enhanced/resources/EnhancedGrid_rtl.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
    <!-- load jquery for gif of load -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $(".loaderPika").fadeOut("slow");
        });
    </script>
    <!-- load dojo and provide config via data attribute -->
    <script src="../../dojo/dojo.js" data-dojo-config="async: 1, parseOnLoad: 1"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js" data-dojo-config="async: true"></script>-->
    <style type="text/css">
        /*Grid need a explicit width/height by default*/
        /*
        #grid {
            width: 51rem;
            height: 450px;
        }*/
    </style>
</head>

<body class="claro">
    <div class="loaderPika"></div>

        <div class="jumbotron jumbotron-detail-pokeapi"></div>

        <div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">
            <div class="centerPanel" data-dojo-type="dijit/layout/TabContainer"
                data-dojo-props="region: 'center', tabPosition: 'top'">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Buscador'">
                    <h4 style="background-color: rgba(250, 235, 215, 0.301);font-size:2vw;">Busca tu Pokemon</h4>
                    <br>
                    <div>
                        <input id="pokemonName" name="pokemonSelect" data-dojo-props="
                        value: '',
                        placeHolder: 'Select a Pokemon'" />
                        <button id="botonRefresh">Buscar</button>
                    </div>
                    <br>
                    <div style="min-height: 10em; max-height: 450px; height: 100%; min-width: 51rem; max-width: 90rem; width: 100%;">
                        <div id="tablaGrid" style="visibility: hidden"></div>
                    </div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'tabla con html'">
                    <div>
                        <table id="tablaHtml" border="1" style="visibility: hidden">
                            <thead>
                                <tr class="stroke">
                                    <th>Nombre</th>
                                    <th>Altura</th>
                                    <th>Peso</th>
                                    <th>Tipo</th>
                                    <th>Nro. Id</th>
                                    <th>Frente</th>
                                    <th>Espalda</th>

                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'left', splitter: true">Contenido</div>
        </div>

    </script>
    <script src="js/app.js"></script>
    <script src="js/tablaGrid.js"></script>
</body>

</html>
